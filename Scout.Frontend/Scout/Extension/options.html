<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Scout Settings</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Scout Settings</h1>

    <div class="section">
        <label for="blockedSites">Blocked websites (one per line):</label>
        <textarea id="blockedSites" rows="8"></textarea>
    </div>

    <div class="section">
        <label for="email">Accountability partner email:</label>
        <input id="email" type="email" />
    </div>

    <div class="section">
        <label>
            <input id="enabled" type="checkbox" />
            Enable Scout monitoring
        </label>
    </div>

    <button id="saveBtn">Save Settings</button>

    <script src="options.js"></script>
</body>
</html>
